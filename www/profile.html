<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <title>Home Page</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-mobile/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-mobile/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="js/profile.js"></script>

        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/profile.css" />
        <script type="text/javascript">
            $(document).bind('mobileinit',function(){
                $.mobile.loadingMessage = false;
            })
        </script> 
        

    </head>
    <body>
        <div class="app">
            <div class="header">
                <button class="btnBack" onclick="BackOnClick();"><img class="backImage" src="img/iv_back-web.png" /></button>
                <img class="appLogo" src="img/ic_pointion.png"/>
                <button class="appTitle">Welcome</button>   
            </div>
            <div class="content">
                <img class="topgreen" src="img/topgreen.png">
                <p class="text1">WhazzupNOW Ambassador</p>
                <button id="nameUser" class="nameUser"><span class="ui-button-text"></span></button>
                <img class="imgLocation" src="img/white_location.png">
                <button class="btnEdit" id="btnEdit" onclick="btnEditOnClick()"><img class="imgEdit" src="img/white_edit.png"></button>
                <span id="countryUser" class="countryUser"></span>
                <img class="photoUser" src="img/photodefault.jpg">
                
            </div>
            <div class="middle">
            <img class="imgCoin" src="img/giftbox.png">
                <span class="coinNum">0/1000</span><span class="whazzup">Whazzup Coins</span>
            <img class="imgLogo" src="img/ic_pointion.png">
            </div>
            
            <div class="receive">
            <div class="LikeReceive"><span>Likes Received</span>
            <span class="NumLike">0</span></div>
            <div class="CommentReceive"><span>Comments Received</span><span class="NumComment">0</span></div>
            <div class="YouLike"><span>You <img class="imgLike" src="img/unlike.png"></span><span class="Numyoulike">0</span></div>
            <div class="YouComment"><span>You <img class="imgComment" src="img/reviewalready.png"></span><span class="Numyoucomment">0</span></div>
                
            </div>
        </div>
        
    </body>
    
    <script type="text/javascript">
    
        $(document).ready(function(){
            dbmanager.initdb();
            dbmanager.getProfile(function(returnData){
            var userId=returnData.rows.item(0).USER_ID;
            var userName=returnData.rows.item(0).USER_NAME;
           
            var userPhoto=returnData.rows.item(0).USER_PHOTO;
            $("#nameUser span").text(userName);

           
            if(userPhoto!=null){
         $(".photoUser").attr("src","data:image/jpeg;base64,"+userPhoto);
             
            }
            getUserProfile(userId);
            });
            

        });
</script>
    <script>
     app.initialize();
    </script>
</html>
